{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}
	<div id="container"></div>

	<!-- load jQuery for highcharts -->

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	{% load staticfiles %}
	
	<script type="text/javascript" src="{% static "/static/js/highcharts.js" %}"></script>
	<script type="text/javascript" src="{% static "/static/js/exporting.js" %}"></script>

	<div class='header-row'>
		<div class='event-selector'>
		    <select class='events'>
		    </select>
		</div>
		<div class='dates'>
		    <form>
			<input type='date' name='from'>
			<input type='date' name='to'>
		    	<input type='submit' name='submit' id='date-submit'>
		    </form>
		</div


	</div>

	<script type="text/javascript" src="{% static "/static/js/main.js" %}"></script>
	<link href="{% static "/static/css/style.css" %}" type="rel/stylesheet"></script>

	<!-- container div for highcharts graph-->

	<div id='table'>
	    <table class='data-table'>
		<!-- add header row -->
			<tbody class='main-table-body'>
				<tr class='header-row'><th>Event ID</th><th>Event Name</th><th>Date/Time</th><tr>

			</tbody>

	    </table>

	</div>

{% endblock %}
